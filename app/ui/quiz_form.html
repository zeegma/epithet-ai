<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personality Quiz</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-size: cover;
        background-position: center top 3px;
        background-repeat: no-repeat;
        background-attachment: fixed;
        overflow-x: hidden;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .quiz-container {
        position: fixed;
        top: 60%;
        left: 55%;
        transform: translate(-40%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 999;
        animation: fadeIn 0.5s ease-in-out;
      }

      .fade-in {
        animation: fadeIn 0.3s ease-in-out forwards;
      }

      .image-button {
        background: none;
        border: none;
        padding: 0;
        margin-bottom: 12px;
        cursor: pointer;
        position: relative;
        display: inline-block;
        transition: transform 0.15s ease;
        width: 650px;
        height: auto;
      }

      .image-button img {
        width: 650px;
        display: block;
        pointer-events: none;
      }

      .image-button .button-text {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #333;
        font-size: 18px;
        font-weight: bold;
        font-family: "Arial", sans-serif;
        text-align: center;
        pointer-events: none;
        user-select: none;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        max-width: 80%;
        line-height: 1;
        z-index: 1;
      }

      .image-button:hover {
        transform: scale(1.02);
      }

      .image-button:active {
        transform: scale(0.98);
      }

      .image-button.selected {
        transform: scale(0.97);
        box-shadow: 0 0 20px 4px rgba(231, 43, 41, 0.6);
        outline-offset: -4px;
        border-radius: 10px;
      }

      .nav-buttons {
        position: fixed;
        bottom: 20px;
        right: 30px;
        display: flex;
        gap: 10px;
      }

      .nav-buttons button {
        background-color: #ff9900;
        color: black;
        border: none;
        font-weight: bold;
        font-family: "Comic Sans MS", cursive, sans-serif;
        font-size: 18px;
        padding: 10px 30px;
        cursor: pointer;
        box-shadow: 4px 4px 0px #000000;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .nav-buttons button:hover {
        transform: scale(1.05);
      }

      .nav-buttons button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div class="quiz-container" id="quiz-container"></div>

    <div class="nav-buttons">
      <button onclick="prevQuestion()" id="prevBtn">PREV</button>
      <button onclick="nextQuestion()" id="nextBtn">NEXT</button>
    </div>

    <script>
      let questions = [];
      const answerList = [];
      let currentIndex = 0;

      const buttonImages = [
        "../assets/buttons/button_a.png",
        "../assets/buttons/button_b.png",
        "../assets/buttons/button_c.png",
        "../assets/buttons/button_d.png",
      ];

      async function loadQuestions() {
        try {
          const res = await fetch("../questions.json");
          const data = await res.json();
          questions = data.questions;
          renderQuestion(currentIndex, true);
        } catch (err) {
          alert("Failed to load questions.json");
          console.error(err);
        }
      }

      function renderQuestion(index, skipAnimation = false) {
        const container = document.getElementById("quiz-container");

        if (!skipAnimation) {
          container.classList.add("fade-out");
          setTimeout(() => {
            container.classList.remove("fade-out");
            container.classList.add("fade-in");
            actuallyRender(index);
            setTimeout(() => container.classList.remove("fade-in"), 300);
          }, 300);
        } else {
          actuallyRender(index);
        }
      }

      function actuallyRender(index) {
        const container = document.getElementById("quiz-container");
        container.innerHTML = "";

        const q = questions[index];
        const options = [q.A, q.B, q.C, q.D];

        document.body.style.backgroundImage = `url(${q.bg})`;

        options.forEach((text, i) => {
          const btn = document.createElement("button");
          btn.className = "image-button";
          if (answerList[index] === i + 1) {
            btn.classList.add("selected");
          }

          btn.onclick = () => {
            answerList[index] = answerList[index] === i + 1 ? null : i + 1;
            renderQuestion(index);
          };

          const img = document.createElement("img");
          img.src = buttonImages[i];

          const span = document.createElement("span");
          span.className = "button-text";
          span.textContent = `${String.fromCharCode(65 + i)}) ${text}`;

          btn.appendChild(img);
          btn.appendChild(span);
          container.appendChild(btn);
        });

        document.getElementById("prevBtn").style.display =
          index === 0 ? "none" : "inline-block";

        const nextBtn = document.getElementById("nextBtn");
        nextBtn.textContent =
          index === questions.length - 1 ? "SUBMIT" : "NEXT";
      }

      function nextQuestion() {
        if (currentIndex < questions.length - 1) {
          currentIndex++;
          renderQuestion(currentIndex);
        } else {
          fetch("http://127.0.0.1:8000/generate-username", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ answers: answerList }),
          })
            .then((res) => {
              if (!res.ok) throw new Error("Failed to submit answers.");
              return res.json();
            })
            .then((data) => {
              alert("Username generated: " + data.username);
            })
            .catch((err) => {
              console.error(err);
              alert("Error submitting answers.");
            });
        }
      }

      function prevQuestion() {
        if (currentIndex > 0) {
          currentIndex--;
          renderQuestion(currentIndex);
        }
      }

      loadQuestions();
    </script>
  </body>
</html>
